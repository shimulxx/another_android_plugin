# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-my-new-lib-release.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.shimulxx -DartifactId=my_new_lib -Dversion=1.0 -Dpackaging=aar -DgeneratePom=true
